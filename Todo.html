<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="Todo.css">
</head>

<body>
  <header>
    <nav class="container">
      <div class="logo">
        <img src="logooo.jpg" alt="Todo List Logo">
        <p>ToDo List</p>
      </div>
      <ul>
        <a href="Todo.html">
          <li>Home</li>
        </a>
        <a href="main">
          <li>Contact</li>
        </a>
        <a href="main">
          <li>Sign in</li>
        </a>
      </ul>
    </nav>
  </header>
  <div class="main">
    <img src="beige.jpg" alt="Background Image">
    <div class="content">
      <div class="container">
        <div class="todo-input">
          <input type="text" id="taskInput" placeholder="Enter a new task">
          <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>
  </div>
  <script src="Todo.js"></script>
</body>

</html>
